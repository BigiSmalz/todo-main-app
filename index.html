<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
  <div class="background">
    <picture id="image">
      <source srcset="./images/bg-desktop-light.jpg" media="(min-width: 600px)" />
      <img class="desktop-background" src="/images/bg-mobile-light.jpg" alt="backgorund image" />
    </picture>
  </div>
  <!-- todo -->
  <div class="wrapper">
    <div class="header">
      <h1>todo</h1>
      <img id="icon" class="theme" src="images/icon-sun.svg" alt="theme-icon" />
    </div>
    <div class="todo-input">
      <button class="check">
        <img src="./images/icon-check.svg" alt="check">
      </button> <input name="todo-input" id="todo-input" aria-p="todo-input" type="text"
        placeholder="Create a new todo..." />
    </div>
    <!-- todo-wrapper -->
    <div class="todo-wrapper">
      <!-- todos -->
      <div class="todos">
        <ul id="simpleList">
          <li class="todo-item">
            <button class="check">
              <img src="./images/icon-check.svg" alt="check">
            </button>
            <span class="todo">
              <p>
                jog around the park 3x
              </p>
            </span>
            <span>
              <img src="./images/icon-cross.svg" alt="cross" />
            </span>
          </li>
        </ul>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="count"><span></span> items left</div>
        <div class="filters">
          <p class="all">
            All
          </p>
          <p>
            Active
          </p>
          <p>
            Completed
          </p>
        </div>
        <div class="clear">Clear Completed</div>
      </div>
    </div>
    <div class="dragdrop">
      <p>Drag and drop to reorder list</p>
    </div>
  </div>

  <script src='main.js'></script>

</body>

</html>
