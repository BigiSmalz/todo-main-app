<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
  <main>
    <section class="wrapper">
      <header>
        <h1>Todo</h1>
        <button class="theme-light"><img src="/images/icon-moon.svg" alt="icon-moon"></button>
      </header>

      <form>
        <span class="top">
          <input type="text" id="todo-input" placeholder="Create anew todo...">
          <button class="add-todo"></button>
        </span>
      </form>
      <div class="todo-container">
        <ul class="todos">
        </ul>
        <div class="actions">
          <p class="left-item"><span id="count">0</span>items left</p>
          <a href="#" class="completed clear">Clear completed</a>
        </div>
      </div>
      <div class="footers">
        <a href="#" class="all-active">All</a>
        <a href="#" class="footer-live">Active</a>
        <a href="#" class="footer complicated">completed</a>
      </div>
      <p>Drag and drop to reorder list</p>

    </section>
  </main>
  <script src='main.js'></script>

</body>

</html>
